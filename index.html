    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = document.querySelectorAll('.option');
    
            options.forEach(option => {
                // Verifica si el enlace ya ha sido visitado
                if (localStorage.getItem(option.getAttribute('href'))) {
                    option.classList.add('visited');
                }
    
                option.addEventListener('click', () => {
                    // Marca el enlace como visitado en el almacenamiento local
                    localStorage.setItem(option.getAttribute('href'), 'visited');
                    option.classList.add('visited');
                });
            });
        });
        </script>
