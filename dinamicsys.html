<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="css/solardin.css">
</head>
<body>
        <!-- Video de fondo -->
        <video autoplay muted loop id="background-video">
            <source src="ima/est.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    <div class="solar-system">
        <div class="orbit" id="orbit-mercury">
            <img src="ima/mercurio.png" alt="Mercurio" class="planet" id="mercury">
        </div>
        <div class="orbit" id="orbit-venus">
            <img src="ima/venus.png" alt="Venus" class="planet" id="venus">
        </div>
        <div class="orbit" id="orbit-earth">
            <img src="ima/tierra.png" alt="Tierra" class="planet" id="earth">
        </div>
        <div class="orbit" id="orbit-mars">
            <img src="ima/mars.png" alt="Marte" class="planet" id="mars">
        </div>
        <div class="orbit" id="orbit-jupiter">
            <img src="ima/jupiter.png" alt="Júpiter" class="planet" id="jupiter">
        </div>
        <div class="orbit" id="orbit-saturn">
            <img src="ima/saturnO.png" alt="Saturno" class="planet" id="saturn">
        </div>
        <div class="orbit" id="orbit-uranus">
            <img src="ima/urano(1).png" alt="Urano" class="planet" id="uranus">
        </div>
        <div class="orbit" id="orbit-neptune">
            <img src="ima/neptunito.png" alt="Neptuno" class="planet" id="neptune">
        </div>
        <div class="orbit" id="orbit-pluto">
            <img src="ima/pluto.png" alt="Plutón" class="planet" id="pluto">
        </div>
    </div>
</body>
</html>
